<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="asset/style.css"> 
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&display=swap" rel="stylesheet">
    </head> 

    <body>
        <div class="circles">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
          </div>
          
          <div class="card-group hover-this">
            <div class="card hover-move">
              <div class="logo"><img src="./images/Visa-Logo-PNG-Image.png" alt="Visa"></div>
              <div class="chip"><img src="./images/chip.png" alt="chip"></div>
              <div class="number">1234 5678 9012 3456</div>
              <div class="name">Jane Doe</div>
              <div class="from">12/22</div>
              <div class="to">06/28</div>
              <div class="ring"></div>
            </div>
          </div>
          <script src="./asset/script.js"></script>
    </body>
</html>
